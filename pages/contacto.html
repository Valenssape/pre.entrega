<body>
<section>
    <h1>Formulario de contacto</h1>
    <form></form>
        <div class="formulario">
            <label for="nombre">Nombre y apellido</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="formulario">
            <label for="Numero-de-DNI">Numero de DNI</label>
            <input type="number">
        </div>
        <div class="formulario">
            <label for="correo-electronico">Correo electronico</label>
            <input type="text">
        </div>
        <div class="formulario">
            <label for="opciones">Cual es el motivo de tu consulta</label>
            <select id="opciones">
                <option>Problemas en el gym</option>
                <option>Consulta de horarios </option>
                <option>Dudas</option>
                <option>Problemas con el pago</option>
            </select>
        </div>
        <div class="formulario">
            <label for="mensaje">escibe tu mensaje</label>
            <textarea name="tu-mensaje" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="formulario">
            <input class="boton" type="submit" name="enviar formulario" value="envier formulario" id="enviar">
        </div>
    </form>
</section>
